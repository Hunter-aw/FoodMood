<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="user.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Food Mood</div>
                <div class="intro-heading">Please enter your name!</div>
                <div class="row input-group searchCuisines align-items-center">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="addName input-group-text" id="inputGroup-sizing-lg">Enter</span>
                            </div>
                            <input type="text" class="userName form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
                            <p class="alert">not valid name!</p>
                        </div>
                </div>
            </div>
            </div>
            <div class="container">
                  <div id="restau" class="row restaurants text-center align-center">
                    </div>
                  <div class="namesArea"></div>
    </div>
    <script id="rest-template" type="text/x-handlebars-template">
        {{#each restaurants}}
            {{#if image}}
        <div id="restaurant" class = "restaurants col-sm-5" data-id ={{_id}} style="background-image: url({{image}}); background-size: cover;">
            {{else}}
        <div class = "restaurants col-sm-5" data-id ={{_id}} 
            style="background-image: url(https://thumbs.dreamstime.com/b/restaurant-flat-icon-vector-illustration-plate-fork-knife-orange-square-background-diagonal-shadow-52009796.jpg); 
                background-size: cover; opacity: 0.8;">
            {{/if}}

                <h1 class="res-h1">{{name}}</h1>
                <div class="space-waster"></div>
            <div class = "rest-info">       
                <h4>avg price(2) - {{currency}}{{averageCostForTwo}}</h4>
                <h4>rating: <i class="fas fa-star">{{userRating}}</i></h4>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="index1.js" type="module"></script>
    
</body>
</html>
