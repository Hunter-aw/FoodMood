<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css">
    <link href="style.css" rel="stylesheet">
    <title>FoodMoood</title>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> -->
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script> -->

        $(window).load(function () {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
    </script> -->
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-dark">
        <div class="container">
            <button type="button" class="btn btn-dark navbar-btn text-left">About Us</button>
            <button type="button" id="finish" class="finish btn btn-dark navbar-btn text-left">see results!!</button>
            <button type="button" class="btn btn-dark navbar-btn text-left">Support FoodMood</button>
            <button type="button" id="newGame"class="btn btn-dark navbar-btn text-left">New Game</button>
        </div>
    </nav>
    <header class="header-pre">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Food Mood</div>
                <div class="intro-heading">Are you in the Mood?</div>
                <div class="row input-group searchCuisines align-items-center">
                    <form class="input-group-prepend col-md-4 offset-md-2" type="form">
                        <input type="text" class="cityName form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                        <button id="addCity" class="btn btn-primary" type="button">Add City</button>
                    </form>
                </div>
            </div>
            <div class="chosen-city">
                <h4 class="city-text"></h4>
            </div>
        </div>
    </header>
    <div class="container cuisines-container ">
        <!-- <div class="se-pre-con"></div> -->
        <div class="row cuisines text-center align-center">
        </div>

    </div>

    <script id="cuisines-template" type="text/x-handlebars-template">
        <div class = row >
            <h2 class="col-md-12 chooseCuisine">Type in your Cuisine of Choice</h2>
            <form class="col-md-6 offset-md-4 input-group-prepend cuisine-form" type="form">
                    <input type="text" class="cuisineName form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                    <button id= "addCuisine" class="btn btn-primary" type="button">Add Cuisine</button>
            </form>    
            <h2 class="col-md-12 chooseCuisine">Or choose a Cuisine Below</h2>
        </div>
        {{#each cuisines}}
        <div class="cuisine col-md-5" data-id ={{id}}>
            <h4 class="cuisineNameDisplay">{{cuisine_name}}</h4>
        </div>
        {{/each}}
    </script>
    <script id="rest-template" type="text/x-handlebars-template">
        {{#each restaurants}}
            {{#if image}}
        <div class = "restaurants col-sm-5" data-id ={{_id}} style="background-image: url({{image}}); background-size: cover;">
            {{else}}
        <div class = "restaurants col-sm-5" data-id ={{_id}} 
            style="background-image: url(https://thumbs.dreamstime.com/b/restaurant-flat-icon-vector-illustration-plate-fork-knife-orange-square-background-diagonal-shadow-52009796.jpg); 
                background-size: cover; opacity: 0.8;">
            {{/if}}

                <h1 class="res-h1">{{name}}</h1>
                <div class="space-waster"></div>
            <div class = "rest-info">       
                <h4>avg price(2) - {{currency}}{{averageCostForTwo}}</h4>
                <h4>rating: <i class="fas fa-star">{{userRating}}</i></h4>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="host-loading-template" type="text/x-handlebars-template">
        <div id="invite-your-friends" class="col-md-6 offset-md-2">
            <h2 class="chooseCuisine">Send 5 of your friends the link below!</h2>
            <h3><a href="https://food-moood.herokuapp.com/test" target="_blank">localhost:8080/test</a></h3>
            <button class="btn btn-primary voteNow">Vote Now!</button>
        </div>
    </script>
    <script id = "winner-template" type="text/x-handlebars-template">
        <div class = fancy>
            <h1 class = "col-md-9 offset-md-3 rest-info">WINNER!</h1>
        <div class="winnerData col-md-9 offset-md-3 align-bottom fancy" style="background-image:url({{image}}); background-size: cover">
            <h2 class = "rest-info">{{name}}</h2>
            <h4 class = "rest-info">{{address}}</h4>
            <h4 class = "rest-info">Number of Votes: {{votes}}</h4>
            <h4 class = "rest-info" style = "font-weight: bold"><a href={{menuUrl}}>Menu</a></h4>
        </div>
            <h2 class = "col-md-9 offset-md-3 rest-info">Thanks for playing, Enjoy your meal!</h2>
        </div>
    </script>
    <div class="row">
        <div class="names col-sm-12">
        
    </div>
    </div>

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>

</body>

</html>
