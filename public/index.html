<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>FoodMood</title>
</head>

<body>
    <div class="container-full">
        <div class="searchCuisines">
            <div class="input-group mb-3">
                <form class="input-group-prepend">
                    <input type="text" class="cityName form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
                    <button id= "addCity" class="btn btn-primary" type="button">Add City</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="cuisines"></div>
        </div>
    </div>

    <script id="cuisines-template" type="text/x-handlebars-template">
        <div class="cuisine" data-id ={{id}}>
            <h4>{{cuisine_name}}</h4>
        </div>
    </script>
    <script id="rest-template" type="text/x-handlebars-template">

        {{#each restaurants}}
        <div class = "restaurants col-sm-5" data-id ={{id}} style="background-image: url({{image}});zoom: 100%;">
            <h1 class="res-h1">{{name}}</h1>
            <!-- <img src="{{image}}"style="max-width","100px"> -->
            <p>avg price(2) - {{averageCostForTwo}}</p>
            <p>rating: {{userRating}}</p>
        
        </div>
        {{/each}}
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
