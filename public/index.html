<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container-full">
        <div class="searchCuisines">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="displayCuisines btn btn-outline-secondary" type="button">Button</button>
                </div>
                <input type="text" class="cityName form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="cuisines">
            </div>
        </div>
    </div>

    <script id="cuisines-template" type="text/x-handlebars-template">
        <div class="cuisine">
            <h4>{{name}}</h4>
            <p>{{age}}</p>
            </div>
        </div>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
